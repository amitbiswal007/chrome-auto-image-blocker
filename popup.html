<!DOCTYPE html>
<html>
<head>
  <title>Toggle Image Settings</title>
  <script src="popup.js" defer></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="icon.png" alt="Icon" class="header-icon">
      <span class="header-title">Toggle image settings</span>
    </div>
    <button class="close-button">
      <img src="assets/close.svg" alt="Close" width="24" height="24">
    </button>
  </div>

  <div class="container">
    <button id="toggleImages" class="toggle-button blocking">
      <div class="icon-container">
        <img src="assets/disconnect.svg" class="icon disconnect-icon" alt="Disconnect">
        <img src="assets/connect.svg" class="icon connect-icon" alt="Connect">
      </div>
    </button>
    
    <div class="interval-container" style="display: none;">
      <label for="intervalInput">Set interval (minutes)</label>
      <input type="number" id="intervalInput" min="0" step="1">
      
      <div class="button-group">
        <button id="setInterval" class="action-button">Set Interval</button>
        <button id="restart" class="action-button secondary">Restart</button>
      </div>
    </div>
  </div>
</body>
</html>
